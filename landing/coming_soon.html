    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Plus Jakarta Sans', 'sans-serif'],

                    colors: {
                        slate: {
                            850: '#151e2e',

                            400: '#38bdf8', // Sky 400

                            400: '#818cf8', // Indigo 400
                            500: '#6366f1', // Indigo 500
                        }
                    },
                    animation: {
                        'blob': 'blob 7s infinite',

                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },

                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },

                    }
                }
            }
        }

    </style>
